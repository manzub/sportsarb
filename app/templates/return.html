{% extends 'base.html' %}

{% block content %}
<script src="{{ url_for('static', filename='return.js') }}" defer></script>
<section class="w-full min-h-screen bg-gray-950 text-gray-200 flex flex-col lg:flex-row">

  <!-- Main content -->
  <div class="w-full flex justify-center px-6 py-12">
    <div class="max-w-lg w-full bg-gray-900 border border-gray-700 shadow-lg rounded-2xl p-8 text-center">

      <div class="flex justify-center mb-4">
        <ion-icon name="checkmark-circle" class="text-green-400 text-6xl"></ion-icon>
      </div>

      <h1 class="text-2xl font-semibold mb-2 text-gray-100">Payment Successful</h1>

      <p class="text-gray-300 mb-4">
        We appreciate your business! A confirmation email will be sent to
        <span id="customer-email" class="text-gray-100"></span>.
      </p>

      <p class="text-gray-300 mb-6">
        If you have any questions, reach us at
        <a href="mailto:orders@example.com" class="text-green-400 underline">orders@example.com</a>.
      </p>

      <a href="{{ url_for('main.account') }}"
        class="btn w-full bg-green-500 hover:bg-green-400 text-gray-900 font-semibold border-none">
        Go to My Account
      </a>

    </div>
  </div>

</section>


{% endblock content %}
