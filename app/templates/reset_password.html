{% extends 'base.html' %}
{% block content %}
<section class="bg-white dark:bg-gray-900">
  <div class="container flex items-center my-28 justify-center px-6 mx-auto">
    <form method="post" class="w-full max-w-md">
      <h1 class="mt-3 text-2xl font-semibold text-gray-800 capitalize sm:text-3xl dark:text-white">Reset Password</h1>
      <p>We’ve sent a code to your email</p>

      <input type="hidden" name="csrf_token" value="{{csrf_token()}}">

      <div class="relative flex items-center mt-8">
        <span class="absolute">
          <ion-icon class="w-6 h-6 mx-3 text-gray-300 dark:text-gray-500" name="mail-outline"></ion-icon>
        </span>

        <input name="email" maxlength="128" placeholder="Email address" type="email" class="block w-full py-3 text-gray-700
        bg-white border rounded-lg px-11 dark:bg-gray-900 dark:text-gray-300 dark:border-gray-600 focus:border-blue-400
        dark:focus:border-blue-300 focus:ring-blue-300 focus:outline-none focus:ring focus:ring-opacity-40",
        pattern="(?=(?:(\S+)@\S+\.[A-Za-z]+))(?:^(?:(?:[^\x00-\x20\x22\x28\x29\x2C\x2E\x3A-\x3C\x3E\x40\x5B-\x5D\x7F-\xFF]+)|(?:\x22(?:(?:[^\x0D\x22\x5C\x80-\xFF])|(?:\x5C[\x00-\x7F]))*\x22))(?:\x2E(?:(?:[^\x00-\x20\x22\x28\x29\x2C\x2E\x3A-\x3C\x3E\x40\x5B-\x5D\x7F-\xFF]+)|(?:\x22(?:(?:[^\x0D\x22\x5C\x80-\xFF])|(?:\x5C[\x00-\x7F]))*\x22)))*\x40(?:(?:[^\x00-\x20\x22\x28\x29\x2C\x2E\x3A-\x3C\x3E\x40\x5B-\x5D\x7F-\xFF]+)|(?:\x5B(?:(?:[^\x0D\x22\x5C\x80-\xFF])|(?:\x5C[\x00-\x7F]))*\x5D))(?:\x2E(?:(?:[^\x00-\x20\x22\x28\x29\x2C\x2E\x3A-\x3C\x3E\x40\x5B-\x5D\x7F-\xFF]+)|(?:\x5B(?:(?:[^\x0D\x22\x5C\x80-\xFF])|(?:\x5C[\x00-\x7F]))*\x5D)))*$)" />
      </div>

      <div class="relative flex items-center mt-8">
        <span class="absolute">
          <ion-icon class="w-6 h-6 mx-3 text-gray-300 dark:text-gray-500" name="lock-closed-outline"></ion-icon>
        </span>

        <input type="text" name="otp_code" placeholder="Enter 6-digit code" required
          class="block w-full py-3 text-gray-700 bg-white border rounded-lg px-11 dark:bg-gray-900 dark:text-gray-300 dark:border-gray-600 focus:border-blue-400 dark:focus:border-blue-300 focus:ring-blue-300 focus:outline-none focus:ring focus:ring-opacity-40" />
      </div>

      <div class="relative flex items-center mt-4">
        <span class="absolute">
          <ion-icon class="w-6 h-6 mx-3 text-gray-300 dark:text-gray-500" name="lock-closed-outline"></ion-icon>
        </span>

        <input type="password" name="new_password" placeholder="Password" class="block w-full px-10 py-3 text-gray-700 bg-white border rounded-lg
        dark:bg-gray-900 dark:text-gray-300 dark:border-gray-600 focus:border-blue-400 dark:focus:border-blue-300
        focus:ring-blue-300 focus:outline-none focus:ring focus:ring-opacity-40" />
      </div>

      <div class="mt-6">
        <button
          class="w-full px-6 py-3 text-sm font-medium tracking-wide text-white capitalize transition-colors duration-300 transform bg-blue-500 rounded-lg hover:bg-blue-400 focus:outline-none focus:ring focus:ring-blue-300 focus:ring-opacity-50">
          Verify
        </button>

        <div class="mt-6 text-center ">
          <a href="{{url_for('auth.login')}}" class="text-sm text-blue-500 hover:underline dark:text-blue-400">
            Don’t have an account yet? Sign up
          </a>
        </div>
      </div>
    </form>
  </div>
</section>
{% endblock %}

{% block sidebar %}
{% include 'partials/auth_sidebar.html' %}
{% endblock sidebar %}
