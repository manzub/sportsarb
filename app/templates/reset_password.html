{% extends 'base.html' %}

{% block content %}
<section class="w-full min-h-screen flex flex-col lg:flex-row bg-gray-900 text-gray-200">

  <!-- MAIN FORM -->
  <div class="flex flex-col items-center justify-center w-full px-6 py-20">
    <form method="post" class="w-full max-w-md bg-gray-800 rounded-xl p-8 shadow-lg border border-gray-700">
      <h1 class="text-3xl font-bold text-bet365yellow mb-2">Reset Password</h1>
      <p class="text-gray-400 text-sm mb-6">Weâ€™ve sent a verification code to your email.</p>

      <input type="hidden" name="csrf_token" value="{{csrf_token()}}">

      <!-- EMAIL -->
      <div class="relative mt-6">
        <span class="absolute left-3 top-3.5">
          <ion-icon class="text-gray-400 text-xl" name="mail-outline"></ion-icon>
        </span>

        <input name="email"
               maxlength="128"
               type="email"
               placeholder="Email address"
               class="w-full pl-11 pr-4 py-3 rounded-lg bg-gray-700 text-gray-200 border border-gray-600
                      focus:ring-2 focus:ring-bet365green focus:border-bet365green outline-none" 
               required />
      </div>

      <!-- OTP CODE -->
      <div class="relative mt-6">
        <span class="absolute left-3 top-3.5">
          <ion-icon class="text-gray-400 text-xl" name="shield-checkmark"></ion-icon>
        </span>

        <input type="text"
               name="otp_code"
               placeholder="Enter 6-digit code"
               required
               class="w-full pl-11 pr-4 py-3 rounded-lg bg-gray-700 text-gray-200 border border-gray-600
                      focus:ring-2 focus:ring-bet365green focus:border-bet365green outline-none" />
      </div>

      <!-- NEW PASSWORD -->
      <div class="relative mt-6">
        <span class="absolute left-3 top-3.5">
          <ion-icon class="text-gray-400 text-xl" name="lock-closed-outline"></ion-icon>
        </span>

        <input type="password"
               name="new_password"
               placeholder="New password"
               required
               class="w-full pl-11 pr-12 py-3 rounded-lg bg-gray-700 text-gray-200 border border-gray-600
                      focus:ring-2 focus:ring-bet365green focus:border-bet365green outline-none"
               id="passwordField" />

        <!-- VISIBILITY TOGGLE -->
        <button type="button"
                onclick="togglePassword()"
                class="absolute right-3 top-3 text-gray-400 hover:text-gray-200">
          <ion-icon id="pwToggleIcon" name="eye-outline" class="text-xl"></ion-icon>
        </button>
      </div>

      <!-- SUBMIT -->
      <button class="w-full mt-8 py-3 rounded-lg text-gray-900 font-semibold 
                     bg-bet365green hover:bg-bet365green/90 transition">
        Verify
      </button>

      <p class="mt-6 text-sm text-center">
        <a href="{{ url_for('auth.login') }}" class="text-bet365yellow hover:underline">
          Return to login
        </a>
      </p>

    </form>
  </div>

  {% block sidebar %}
    {% include 'partials/auth_sidebar.html' %}
  {% endblock sidebar %}
</section>

<script>
  function togglePassword() {
    const field = document.getElementById('passwordField');
    const icon = document.getElementById('pwToggleIcon');

    if (field.type === "password") {
      field.type = "text";
      icon.name = "eye-off-outline";
    } else {
      field.type = "password";
      icon.name = "eye-outline";
    }
  }
</script>

{% endblock %}
