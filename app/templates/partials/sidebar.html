<aside class="sticky top-4 h-fit max-h-[calc(100vh-2rem)] p-4">
  <h3 class="text-lg font-semibold mb-4">Filter</h3>
  <form action="/surebets" method="get" class="space-y-5">
    <!-- Sort -->
    <div>
      <label class="block text-sm font-medium text-gray-700 mb-1">Sort</label>
      <div class="flex">
        <button type="button"
          class="rounded-l-md border border-gray-300 bg-gray-100 px-3 py-1 text-gray-600 hover:bg-gray-200">â–¼</button>
        <select id="selector_order" name="selector[order]"
          class="rounded-r-md border border-gray-300 bg-white px-2 py-1 text-gray-700 focus:ring-blue-500 focus:border-blue-500 w-full">
          <option value="start_at_desc">Start time</option>
          <option value="profit_desc" selected>Profit</option>
        </select>
      </div>
    </div>

    <!-- Outcomes -->
    <div>
      <label class="block text-sm font-medium text-gray-700">Number of outcomes</label>
      <div class="flex gap-4 mt-1">
        <label class="flex items-center">
          <input type="checkbox" checked name="selector[outcomes][]" value="2"
            class="h-4 w-4 text-blue-600 border-gray-300 rounded focus:ring-blue-500">
          <span class="ml-2 text-sm text-gray-700">2</span>
        </label>
        <label class="flex items-center">
          <input type="checkbox" checked name="selector[outcomes][]" value="3"
            class="h-4 w-4 text-blue-600 border-gray-300 rounded focus:ring-blue-500">
          <span class="ml-2 text-sm text-gray-700">3</span>
        </label>
      </div>
    </div>

    <!-- Age -->
    <fieldset class="fieldset">
      <legend class="fieldset-legend">Age</legend>
      <select class="select">
        <option selected>Any time</option>
        <option value="600_0">from 10 minutes</option>
        <option value="7200_0">from 2 hours</option>
        <option value="43200_0">from 12 hours</option>
        <option value="0_600">up to 10 minutes</option>
        <option value="0_7200">up to 2 hours</option>
        <option value="0_43200">up to 12 hours</option>
        <option value="-1">Custom...</option>
      </select>
      <span class="label">Optional</span>
    </fieldset>

    <!-- Bookmakers & Sports -->
    <div class="flex flex-col gap-2">
      <a href="#" class="text-blue-600 text-sm hover:underline">Bookmakers (394)</a>
      <a href="#" class="text-blue-600 text-sm hover:underline">Sports (14)</a>
      <a href="#" class="text-blue-600 text-sm hover:underline">Tournaments (All)</a>
    </div>

    <!-- Buttons -->
    <div class="flex flex-col gap-2">
      <button type="submit" class="bg-primary text-primary-content py-2 rounded-md hover:bg-blue-950 transition">Filter</button>
      <a href="?filter%5Breset%5D=1"
        class="text-center bg-gray-300 text-gray-800 py-2 rounded-md hover:bg-gray-400 transition">Reset</a>
    </div>

  </form>
</aside>
